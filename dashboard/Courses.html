<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Courses</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: clamp(14px, 1vw, 16px);
        }

        .sidebar {
            width: 20vw;
            min-width: 200px;
            background-color: #ffffff;
            padding: clamp(16px, 2vw, 20px) clamp(16px, 1vw, 12px);
            box-sizing: border-box;
            border-right: 1px solid #ccc;
        }

        .sidebar .sidebar-header {
            font-size: clamp(30px, 5vw, 38px);
            font-weight: bold;
            color: #000000;
            margin-bottom: clamp(90px, 8vh, 60px);
            margin-top: clamp(22px, 5vh, 40px);
        }

        .sidebar a {
            color: #7c8088;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin: clamp(20px, 5vh, 30px) 0;
            font-size: clamp(26px, 3vw, 30px);
            font-weight: 500;
            transition: color 0.3s ease;
            margin-bottom: 50px;
        }

        .sidebar a img {
            width: clamp(16px, 1.5vw, 30px);
            height: clamp(16px, 1.5vw, 30px);
            margin-right: 40px;
            margin-left: 30px;
        }

        .sidebar a:hover {
            color: #084af0;
        }

        .main-content {
            flex-grow: 1;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f8fa;
            padding: 0;
        }

        .main-header {
            font-size: clamp(30px, 1.8vw, 34px);
            font-weight: bold;
            color: #042e64;
            border-bottom: 1px solid #ccc;
            padding: clamp(20px, 1.5vw, 25px) clamp(25px, 2vw, 20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
        }

        .main-header .user-icon {
            width: clamp(25px, 2vw, 30px);
            height: clamp(25px, 2vw, 30px);
            padding: clamp(40px, 1vw, 30px);
        }

        .main_con {
            background-color: #e4ecf3;
            padding: clamp(20px, 2.5vw, 30px);
            border-radius: 8px;
            width: 100%;
            flex-grow: 1;
            box-sizing: border-box;
            margin: 0;
        }

        .form-row {
            display: flex;
            gap: clamp(60px, 5vw, 40px);
            margin: 40px;
            margin-bottom: clamp(50px, 2vh, 20px);
            align-items: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 420px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: clamp(4px, 0.5vh, 5px);
            font-size: clamp(20px, 1vw, 22px);
        }

        .dropdown {
            padding: clamp(15px,1vh, 15px);
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: clamp(20px, 1vw, 20px);
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            background-color: #fff;
        }

        .timetable-section {
            margin-top: clamp(60px, 2vh, 30px);
            margin-left: 40px;
            /* padding-left: 50px; */
        }

        .timetable-section h2 {
            color: #333;
            font-size: clamp(40px, 1.5vw, 16px);
            font-weight: bold;
            margin-bottom: clamp(40px, 1vh, 19px);
            margin-top: 40px;
        }

        .timetable-file {
            display: flex;
            align-items: center;
            gap: clamp(8px, 1vw, 10px);
            color: #1a73e8;
            font-weight: bold;
            font-size: clamp(30px, 1vw, 30px);
            padding: clamp(18px, 1vh, 10px) clamp(10px, 1.5vw, 16px);
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }

        .file-icons {
            display: flex;
            gap: clamp(4px, 0.5vw, 5px);
            margin-left: auto;
        }

        .file-icon {
            width: clamp(24px, 1.5vw, 26px);
            height: clamp(24px, 1.5vw, 26px);
            stroke: #1a73e8;
            cursor: pointer;
        }

        .delete-icon {
            stroke: #ff0000;
        }

        .file-name {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Media query for small screens */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                width: 50%;
                max-width: 250px;
                height: 100%;
                transition: left 0.3s ease;
                z-index: 1000;
                background-color: #ffffff;
                border-right: 1px solid #ccc;
            }
            .sidebar.open {
                left: 0;
            }
            .hamburger {
                display: block;
                position: absolute;
                top: 15px;
                left: 15px;
                cursor: pointer;
                z-index: 1100;
            }
            .hamburger div {
                width: 30px;
                height: 4px;
                background-color: #333;
                margin: 5px 0;
            }
            .form-row {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            .form-group {
                width: 100%;
                max-width: 100%;
            }
            .dropdown {
                padding: 8px;
                font-size: 14px;
                width: 100%;
            }
            .timetable-file {
                width: 95%;
                font-size: 24px;
                flex-wrap: wrap;
            }
            .main-con {
                padding: 20px; /* Increase padding on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="sidebar">
        <div class="sidebar-header">
            BATU Dashboard
        </div>
        <a href="#">
            <img src="../../resource/home_ic.png" alt="Home Icon">
            View Posts
        </a>
        <a href="#">
            <img src="../resource/post_ic.png" alt="Post Icon">
            New Post
        </a>
        <a href="#">
            <img src="../resource/courses_ic.png" alt="Courses Icon">
            Courses
        </a>
    </div>
    <div class="main-content">
        <div class="main-header">
            Courses
            <img src="../resource/user_ic.png" alt="User Icon" class="user-icon">
        </div>
        <div class="main_con">
            <div class="form-row">
                <div class="form-group">
                    <label for="college">Choose The College:</label>
                    <select id="college" class="dropdown" onchange="updateDepartments()">
                        <option value="College of Industry and Energy">College of Industry and Energy</option>
                        <option value="College of Health Sciences">College of Health Sciences</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Choose The Department:</label>
                    <select id="department" class="dropdown">
                        <option value="Information Technology">Information Technology</option>
                        <option value="Railway Technology">Railway Technology</option>
                        <option value="Food Industries Technology">Food Industries Technology</option>
                        <option value="Spinning and Weaving Technology">Spinning and Weaving Technology</option>
                        <option value="Tractors and Agricultural Equipment">Tractors and Agricultural Equipment</option>
                    </select>
                </div>
            </div>
            <div class="timetable-section">
                <h2>The Timetable</h2>
                <div id="timetable" class="timetable-file">
                    <span class="file-name">Choose File</span>
                    <div class="file-icons">
                        <svg class="file-icon delete-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" title="Delete">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" title="Edit">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </div>
                    <input type="file" id="fileInput" style="display: none;" onchange="displayFileName()">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        function displayFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileNameSpan = document.querySelector('.file-name');
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = fileInput.files[0].name;
            } else {
                fileNameSpan.textContent = 'Choose File';
            }
        }

        document.querySelector('.file-name').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
    </script>
</body>
</html>
